<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/estiloFormulario.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="titulo">
            <h1>REGISTRO DE PROMOCIONES</h1>
        </div>

            <div class="container_RegistroPromocion">
                <form name="formPromocion" action="registrarPromo.jsp" method="POST">
                    
                    <label>Promocion:</label>
                    <input type="text" name="nombre" size="30">
                    
                    <label>Precio $:</label>
                    <input type="number" min="1" pattern="^[0-9]+" name="precio" size="30">
                    

                    <input type="submit" value="Nueva Promocion">
                    <input type="reset" value="Borrar Datos">
                </form>
            </div>
            
           
            <div class="container_ConsultaPromocion">
                <a  href="consultarPromocion.jsp" class="enlaceboton">Consulta de Promociones</a>
            </div>
        
        
    </body>
</html>
